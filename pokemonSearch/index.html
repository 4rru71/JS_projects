<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Pokémon Search App</title>
</head>
<body>
    <h1>Pokémon Search App</h1>

    <div class="container">
        <p>Search for Pokémon Name or ID:</p>
        <form id="search-pokemon">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Add..." 
                required
            />
            <br/>
            <button type="submit" id="search-button">Search</button>
        </form>
        <center>
            <div id="result-pokemon">
                <div id="pokemon-name-id">
                    <p id="pokemon-name"></p>
                    <p id="pokemon-id"></p>
                </div>
                <div id="pokemon-weight-height">
                    <p id="weight"></p> 
                    <p id="height"></p> 
                </div>
                <div id="sprite"></div>
                <div id="types"></div>
            </div>
        </center>
        <center>
            <div id="results-div" class="result-div">

                <table>
                    <thead>
                      <tr>
                        <th id="Base">Base</th>
                        <th id="Stats">Stats</th>
                      </tr>
                    </thead>
                    <tbody id="posts-container">
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
            </div>

        </center>
    </div>
    <script src="./script.js"></script>
</body>
</html>
